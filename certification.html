<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Certifications</title>
  <style>
    .section {
      padding: 60px 0;
      text-align: center;
      color: #fff;
    }
    
    .section-title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    
    .certification-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .certification {
      background-color: #f8f2f2;
      padding: 30px;
      border-radius: 5px;
      text-align: center;
      position: relative;
    }
    
    .certification img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    
    .certification-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #1441c9;
    }
    
    .certification-description {
      font-size: 16px;
      color: #777;
    }
    
    .certification-verify {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    
    .verification-status {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      color: #777;
      font-style: italic;
    }
    
    .certification:hover .verification-status {
      display: block;
    }
    body {
      background-color: #151414;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    
    .back-button,
    .next-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: rgb(16, 16, 16);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .back-button:hover,
    .next-button:hover {
      background-color: #45a049;
    }
    
    .back-button:disabled,
    .next-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
